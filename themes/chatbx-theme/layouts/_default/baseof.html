<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body>
		<div id="wrapper">
			{{ partial "header.html" . }}

			<div id="main">
				{{ partial "side-menu.html" . }}

				<main id="content">
					{{ block "main" . }}{{ end }}
				</main>
			</div>

			{{ partial "footer.html" . }}
		</div>
	</body>
</html>
