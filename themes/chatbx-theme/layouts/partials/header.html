<header id="header">
	<div id="header-content">
		<a id="logo-link" href="{{ .Site.Home.RelPermalink }}">
			<img id="logo" alt="Logo" src="{{ .Site.Params.logo.standard | relURL }}" />
			<span id="logo-title">{{ .Site.Title }}</span>
		</a>
		<nav id="header-menu">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
				<a class="header-menu-item{{ if $currentPage.IsMenuCurrent "main" . }} header-menu-item-current{{ end }}" href="{{ .URL }}" {{ if hasPrefix .URL "http" }}target="_blank"{{ end }}>
					{{ .Name }}
				</a>
				{{ if hasPrefix .URL "http" }}<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0.8em" height="0.8em" viewBox="0 0 32 32"><path stroke="var(--c-font-green)" fill="var(--c-font-green)" d="M25.152 16.576v5.696q0 2.144-1.504 3.648T20 27.424h-14.848q-2.144.0-3.648-1.504t-1.504-3.648v-14.848q0-2.112 1.504-3.616t3.648-1.536h12.576q.224.0.384.16t.16.416v1.152q0 .256-.16.416t-.384.16h-12.576q-1.184.0-2.016.832t-.864 2.016v14.848q0 1.184.864 2.016t2.016.864H20q1.184.0 2.016-.864t.832-2.016v-5.696q0-.256.16-.416t.416-.16h1.152q.256.0.416.16t.16.416zM32 1.152v9.12q0 .48-.352.8t-.8.352-.8-.352l-3.136-3.136-11.648 11.648q-.16.192-.416.192t-.384-.192l-2.048-2.048q-.192-.16-.192-.384t.192-.416l11.648-11.648-3.136-3.136q-.352-.352-.352-.8t.352-.8.8-.352h9.12q.48.0.8.352t.352.8z"></path></svg>{{ end }}
			{{ end }}
		</nav>
		<a id="header-menu-mobile-toggle" href="#/">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="3em" height="3em" viewBox="0 0 22 22">
				<line stroke="var(--c-font-green)" stroke-width="2" stroke-linecap="round" x1="1" y1="5" x2="20" y2="5" />
				<line stroke="var(--c-font-green)" stroke-width="2" stroke-linecap="round" x1="1" y1="10" x2="20" y2="10" />
				<line stroke="var(--c-font-green)" stroke-width="2" stroke-linecap="round" x1="10" y1="15" x2="20" y2="15" />
			</svg>
		</a>
		<nav id="header-menu-mobile" tabindex="-1">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
				<div>
					<a class="header-menu-item{{ if $currentPage.IsMenuCurrent "main" . }} header-menu-item-current{{ end }}" href="{{ .URL }}" {{ if hasPrefix .URL "http" }}target="_blank"{{ end }}>
						{{ .Name }}
					</a>
					{{ if hasPrefix .URL "http" }}<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0.8em" height="0.8em" viewBox="0 0 32 32"><path stroke="var(--c-font-inverted)" fill="var(--c-font-inverted)" d="M25.152 16.576v5.696q0 2.144-1.504 3.648T20 27.424h-14.848q-2.144.0-3.648-1.504t-1.504-3.648v-14.848q0-2.112 1.504-3.616t3.648-1.536h12.576q.224.0.384.16t.16.416v1.152q0 .256-.16.416t-.384.16h-12.576q-1.184.0-2.016.832t-.864 2.016v14.848q0 1.184.864 2.016t2.016.864H20q1.184.0 2.016-.864t.832-2.016v-5.696q0-.256.16-.416t.416-.16h1.152q.256.0.416.16t.16.416zM32 1.152v9.12q0 .48-.352.8t-.8.352-.8-.352l-3.136-3.136-11.648 11.648q-.16.192-.416.192t-.384-.192l-2.048-2.048q-.192-.16-.192-.384t.192-.416l11.648-11.648-3.136-3.136q-.352-.352-.352-.8t.352-.8.8-.352h9.12q.48.0.8.352t.352.8z"></path></svg>{{ end }}
				</div>
			{{ end }}
		</nav>
	</div>
</header>
